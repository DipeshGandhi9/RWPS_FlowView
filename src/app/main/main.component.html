<div class="container" >

  <div class="panel panel-primary" style="margin-top: 20px ">
    <div class="panel-heading" style="padding: 30px 15px">
      <h3 class="panel-title" style="text-align:center;font-size: 36px"> Surpura Data </h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <table class="table  table-hover">
            <thead>
            <tr>
              <!--<th>ID</th>-->
              <th>DATE</th>
              <th>TIME</th>
              <th>LOCATION</th>
              <th>STATUS</th>
              <th></th>
            </tr>
            </thead>
            <tbody>

              <ng-container *ngFor="let currentPump of pumps">
                <tr *ngFor="let pump of (currentPump | keys)">
                  <ng-container *ngIf="pump.key !== 'ID_NO' && pump.key !== 'Dated_Time'">
                    <!--<td>{{ currentPump.ID_NO}}</td>-->
                    <td>{{ currentPump.Dated_Time | date:'dd.MM.yyyy'}}</td>
                    <td>{{ currentPump.Dated_Time | date:'h:mm a'}}</td>
                    <td>{{ getPumpKeyDescription(pump.key) }} </td>
                    <td *ngIf="pump.value || pump.value === 0; else noData">{{ getPumpValue(pump.value, pump.key)}}
                        <!--<span *ngIf= checkValue(pump.value)>M<sup>3</sup>/Hr</span>-->
                       <span [innerHTML]="getPumpKeyUnit(pump.key)"></span>
                    </td>
                    <td><a [routerLink]="['./main',  pump.key  ]" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp; History</a></td>
                    <ng-template #noData> <td> - </td> </ng-template>
                  </ng-container>
                </tr>
              </ng-container>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
